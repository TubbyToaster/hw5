<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link
      href="Desktop\coffeerunv2\stylesheet.css"
      rel="stylesheet">
    <style>
      form :focus:required:invalid {
        border-color: #a24642;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group"><label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="happyme@what.com" required />
            </div>
            <div class="radio"><label>
                <input type="radio" name="size" value="short"> Short</label>
            </div>
            <div class="radio"><label>
                <input type="radio" name="size" value="tall" checked>Tall </label>
            </div>
            <div class="radio"><label>
                <input type="radio" name="size" value="grande"> Grande </label>
            </div>
            <div class="radio"><label>
              <input type="radio" name="size" value="realbig"> Real Big </label>
            </div>         
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
                <option value="mocha">CoCo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>

    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
          <span>Expiration date:</span>
          <strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/dd/yyyy</em>
        </label>
        <input type="date" id="date" name="expiration">
      </p>
    </section>  

    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist">
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="scripts/fresh.js"></script>
    <script src="scripts/index.js" charset="utf-8"></script>
  </body>
</html>
